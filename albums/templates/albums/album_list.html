<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje NHL Kartičky</title>
</head>
<body>
    <h1>Moje album</h1>
    <ul>
        {% for card in cards %}
            <li>{{ card.name }}</li>
        {% empty %}
            <li>Nemáš žádné kartičky.</li>
        {% endfor %}
    </ul>
</body>
</html>
