{% extends "base.html" %}
{% block content %}
  <h2>Přidat novou kartičku</h2>

  <form method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
    {% csrf_token %}
    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
      {{ form.as_p }}
      <button type="submit" style="padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 5px;">💾 Uložit</button>
    </div>
  </form>

  <a href="{% url 'album_list' %}" style="text-decoration: none; color: #007acc;">← Zpět na album</a>
{% endblock %}
