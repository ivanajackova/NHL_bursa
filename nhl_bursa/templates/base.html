<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>NHL Burza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #0055a5;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            padding: 0 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>NHL Burza</h1>
        <p>Obchoduj a sbírej své oblíbené kartičky!</p>
    </header>

    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'album_list' %}">Moje album</a>
            <a href="{% url 'add_card' %}">Přidat kartičku</a>
            <a href="{% url 'marketplace_list' %}">Burza</a>
            <a href="{% url 'inbox' %}">Zprávy</a>
            <a href="/admin/logout/">Odhlásit</a>
        {% else %}
            <a href="/admin/login/">Přihlásit se</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 NHL Burza – Vytvořila Ivana Jacková
    </footer>

</body>
</html>
